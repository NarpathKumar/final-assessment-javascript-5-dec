<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Document</title>
    <link href='./product.css' rel='stylesheet'/>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class='header-wrapper'> 
            <div class="left-header-wrapper">
                <div class='company-logo-wrapper'>
                    <img class='logo' src='https://edu-web-fundamentals.web.app/static/media/logo.58169365.png' alt='Kafene'/>
                    <p class='website-name'>Kafene</p>
                </div>
                <div class='menu-items-wrapper'>
                    <a href='/2-OrderPage/order.html' class='menu-item'>Orders</a>
                    <a href='/3-ProductPage/product.html' class='menu-item highlight'>Products</a>
                    <a href="/4-UserPage/user.html" class='menu-item'>Users</a>
                </div>
            </div>
            <p id='logout'>Logout</p>
        </div>
    </header>
    <main>
        <h1 class='main-heading'>Products</h1>
        <section class='main-section-wrapper'>
            <div class='left-section-wrapper'>
                <h2 class='left-heading'>Filters</h2>
                <p class='left-para'>Count: <span id='count'>100</span></p>
                <!-- <div class='checkbox-wrapper'> -->
                    <label><input class='input-checkBox' type='checkbox' checked name='order-category' value='expired'>Expired</input></label>
                    <label><input class='input-checkBox' type='checkbox' checked name='order-category' value='lowstock'>Low Stock</input></label>
                <!-- </div> -->
            </div>
            <div class='right-section-wrapper'>
                <table cellSpacing='0'>
                    <tr class='first-row'>
                        <th>ID</th>
                        <th>Product Name</th>
                        <th>Product Brand</th>
                        <th>Expiry Date</th>
                        <th>Unit Price</th>
                        <th>Stock</th>
                    </tr>
                    <tbody id='tableBody'>
                        <!-- <tr>
                            <td class='lightGrey'>56104-020</td>
                            <td>Miconazole</td>
                            <td class='lightGrey'>Premier Brands of America Inc.</td>
                            <td>14 Aug, 2012</td>
                            <td class='lightGrey'>$993.01</td>
                            <td class='lightGrey'>725</td>
                        </tr> -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>
    <script src='product.js'></script>
