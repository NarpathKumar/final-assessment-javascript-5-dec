<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Document</title>
    <link href='./order.css' rel='stylesheet'/>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class='header-wrapper'> 
            <div class="left-header-wrapper">
                <div class='company-logo-wrapper'>
                    <img class='logo' src='https://edu-web-fundamentals.web.app/static/media/logo.58169365.png' alt='Kafene'/>
                    <p class='website-name'>Kafene</p>
                </div>
                <div class='menu-items-wrapper'>
                    <a href='/2-OrderPage/order.html' class='menu-item highlight'>Orders</a>
                    <a href='/3-ProductPage/product.html' class='menu-item'>Products</a>
                    <a href='/4-UserPage/user.html' class='menu-item'>Users</a>
                </div>
            </div>
            <p id='logout'>Logout</p>
        </div>
    </header>
    <main>
        <h1 class='main-heading'>Orders</h1>
        <section class='main-section-wrapper'>
            <div class='left-section-wrapper'>
                <h2 class='left-heading'>Filters</h2>
                <p class='left-para'>Count: <span id='count'>100</span></p>
                <!-- <div class='checkbox-wrapper'> -->
                    <label><input id='new' class='input-checkBox' type='checkbox' checked name='order-category' value='new'>New</input></label>
                    <label><input id='packed' class='input-checkBox' type='checkbox' checked name='order-category' value='packed'>Packed</input></label>
                    <label><input id='inTransit' class='input-checkBox' type='checkbox' checked name='order-category' value='intransit'>InTransit</input></label>
                    <label><input id='delivered' class='input-checkBox' type='checkbox' checked name='order-category' value='delivered'>Delivered</input></label>
                <!-- </div> -->
            </div>
            <div class='right-section-wrapper'>
                <table cellSpacing='0'>
                    <tr class='first-row'>
                        <th>ID</th>
                        <th>Customer</th>
                        <th>Date</th>
                        <th>Amount</th>
                        <th>Status</th>
                    </tr>
                    <tbody id='tableBody'>
                        <!-- <tr>
                            <td class='lightGrey'>714-69-5617</td>
                            <td>Sally Whebell</td>
                            <td>07 Aug, 2020</br><span class='lightGrey'>2.29AM</span></td>
                            <td class='lightGrey'>$634.2</td>
                            <td>Delivered</td>
                        </tr> -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>
    <script src='order.js'></script>
</body>
</html>
