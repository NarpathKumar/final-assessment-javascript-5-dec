<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Document</title>
    <link href='/1-LoginPage/login.css' rel='stylesheet'/>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class='header-wrapper'> 
            <div class='company-logo-wrapper'>
                <img class='logo' src='https://edu-web-fundamentals.web.app/static/media/logo.58169365.png' alt='Kafene'/>
                <p class='website-name'>Kafene</p>
            </div>
            <div class='menu-items-wrapper'>
                <a class='menu-item'>Orders</a>
                <a class='menu-item'>Products</a>
                <a class='menu-item'>Users</a>
            </div>
        </div>
    </header>
    <main>
        <div class='main-wrapper'>
            <form id='form'>
                <h1 id='title' class='form-title'>Sign Up</h1>
                <input class='input-field' type='text' name='username' placeholder='Enter Username' required/>
                <input class='input-field' type='password' name='password' placeholder='Enter Password' required/>
                <span id="signup">Login .</span>
                <input id='login' class='login-button' type='submit' name='submit' value='Sign Up'/>
            </form>
        </div>
    </main>
    <script src='/1-LoginPage/login.js'></script>
</body>
</html>
